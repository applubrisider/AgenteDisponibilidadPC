name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt pyinstaller

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Build (PyInstaller)
        shell: pwsh
        run: |
          pyinstaller -y --name AgenteDisponibilidadPC `
            --distpath dist `
            --workpath build `
            --clean `
            src\main.py

      - name: Build Setup (Inno)
        shell: pwsh
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer\AgenteDisponibilidadPC.iss

      - name: Collect artifacts
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $ver = $tag.TrimStart('v')
          New-Item -ItemType Directory -Force -Path releases | Out-Null
          Copy-Item dist\AgenteDisponibilidadPC.exe "releases\AgenteDisponibilidadPC_$ver.exe"
          $setup = Get-ChildItem -Recurse -Filter "*_Setup.exe"
          if ($setup) { Copy-Item $setup.FullName "releases\AgenteDisponibilidadPC_${ver}_Setup.exe" }

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Agente Disponibilidad PC ${{ github.ref_name }}"
          make_latest: true
          files: releases/*.exe
